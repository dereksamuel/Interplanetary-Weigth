<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVAS CON TECLAS</title>
</head>
<body>
    <h1 style="font-family: monospace; margin-left: 43vw;">GAMEPAD</h1>
    <canvas width="400vw" height="400vh" style="margin-left: 30vw; max-width:500vw; max-height:500vh;background-image:linear-gradient(120deg, #fafafa 0%, #ffffff 100%); border: 1em rgb(92, 106, 107) solid;" id="area_de_dibujo" ></canvas>
    <label style="position: absolute;  margin-left: 2vh;">HERRAMIENTAS:</label>
    <button id="circle" style="position: absolute; margin-top: 6vh;  margin-left: 2vh;">CÍRCULOS</button>
    <button id="borrar"  style="position: absolute; margin-top: 12vh;  margin-left: 2vh;">MICROPUNTA / MARCADOR</button>
    <label style="position: absolute; margin-top: 18vh;  margin-left: 2vh;">COLOR DE FONDO:</label>
    <label style="position: absolute; margin-top: 32vh;  margin-left: 2vh;">TAMAÑO:</label>

    <input type="text" id="inputcolor" style="margin-left: 2vh; position: absolute; margin-top: 75vh;  font-size: 20px;">
    <div style="margin-left: 32.5vw; position: absolute;">
        <button style="background-color: blue; color:#fff; width:60px; height:60px; border-radius: 50%;" id="blue"></button>
        <button style="background-color: red; color:#fff; width:60px; height:60px; border-radius: 50%;" id="red"></button>
        <button style="background-color: yellow; color:#fff; width:60px; height:60px; border-radius: 50%;" id="yellow"></button>
        <button style="background-color: green; color:#fff; width:60px; height:60px; border-radius: 50%;" id="green"></button>
        <button style="background-color: orange; color:#fff; width:60px; height:60px; border-radius: 50%;" id="orange"></button>
        <button style="background-color: black; color:#fff; width:60px; height:60px; border-radius: 50%;" id="black"></button>
    </div>
    <input type="text" id="colorinputTwo"  style="position: absolute; margin-top: 24vh; margin-left: 19vh;">
    <button id="fondo" style="position: absolute; margin-top: 24vh; margin-left: 2vh;">Background</button>
    <input type="text" id="tamaño" style="position: absolute; margin-top: 38vh; margin-left: 2vh;">
    <div style="width: 400px;  margin-left:65vw; margin-top: -30vh;">
        <button style="border-radius:50%; width:80px; height:80px; background-color: black; color: papayawhip; font-size:30px;" id="sesenta"></button>
        <button style="border-radius:50%; width:70px; height:70px; background-color: black; color: papayawhip; font-size:25px;" id="cincuenta"></button>
        <button style="border-radius:50%; width:60px; height:60px; background-color: black; color: papayawhip; font-size:20px;" id="cuarenta"></button>
        <button style="border-radius:50%; width:50px; height:50px; background-color: black; color: papayawhip; font-size:15px;" id="treinta"></button>
        <button style="border-radius:50%; width:40px; height:40px; background-color: black; color: papayawhip; font-size:10px;" id="veinte"></button>
        <button style="border-radius:50%; width:30px; height:30px; background-color: black; color: papayawhip; font-size:10px;" id="diez"></button>
        <button style="border-radius:50%; width:20px; height:20px; background-color: black; color: papayawhip; font-size:10px;" id="uno"></button>
    </div>
    <script src="./events.js"></script>
</body>
</html>
